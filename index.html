<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            
            
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }
        form {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('background.png') no-repeat center center/cover;
        }
        label {
            font-weight: 600;
            margin-top: 12px;
            color: black;
            align-self: flex-start;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
            font-size: 14px;
            background: white;
            color: #333;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        input:focus, textarea:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #5646ae, #623fa7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
